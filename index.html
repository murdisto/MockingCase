<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <title>Mocking Case Generator</title>
</head>
<body>
  <header class="d-flex flex-row justify-content-center">
    <h1>
      Mocking Case Generator
    </h1>
  </header>
  <main class="container-fluid col-md-6 col-xl-4">
    <section id="input">
      <form class="d-flex flex-column justify-content-center">
        <div class="form-group">
          <label for="mock-input"></label>
          <textarea class="form-control" type="textarea" name="only" placeholder="Don't you guys have phones?" id="mock-input" size="50"></textarea>
        </div>
        <div class="form-group">
           <button class="btn btn-primary btn-sm btn-block" id="submit-button" type="button" value="Submit" role="button">Submit</button>
        </div>
      </form>
    </section>
    <section id="output">
      <div class="card form-group">
        <p class="result-text card-body" id="result">
          
        </p>
      </div>
      <div class="form-group">
        <button class="btn btn-success btn-sm btn-block" id="copy-button" type="button" value="Submit" role="button">Copy to Clipboard</button>
      </div>
    </section>
  </main>
  <script src="index.js"></script>
</body>
</html>
